<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

<!-- title and meta -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<title>Web Analytics</title>

<!-- css -->
<link
	href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="base.css" />
<link rel="stylesheet" href="style.css" />

<!-- js -->
<script src="jquery-1.9.1.min.js"></script>
<script src="modernizr.js"></script>
<script src="tabs.js"></script>


<script>
var parseQueryString = function() {

    var str = window.location.search;
    var objURL = {};

    str.replace(
        new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
        function( $0, $1, $2, $3 ){
            objURL[ $1 ] = $3;
        }
    );
    return objURL;
};

$(function(){
	var csvFile = parseQueryString()["data"];
	var alltime= "alltime.html?data="+csvFile;
	var lastday = "lastday.html?data="+csvFile;
	var lastweek = "lastweek.html?data="+csvFile;
	var lastmonth = "lastmonth.html?data="+csvFile;
	var streamlength = "streamlengthdynamic.html?data="+csvFile;
	var tableView = "tableview.html?data="+csvFile;
	var html = "<li class=\"active\">"+
						"<h2>Table View </h2> <iframe src="+tableView+"></iframe>";
							html+="<li><h2>All Time Data</h2> <iframe src="+alltime+"></iframe>";

	html+="<li><h2>Last Day Data</h2> <iframe src="+lastday+"></iframe>";
		html+="<li><h2>Last Week Data</h2> <iframe src="+lastweek+"></iframe>";
			html+="<li><h2>Last Month Data</h2> <iframe src="+lastmonth+"></iframe>";
				html+="<li><h2>Stream Length Used </h2> <iframe src="+streamlength+"></iframe>";



$("#tab").append(html);
});

</script>
</head>



<body>

	<div id="wrapper">



		<header>
			<div id="title" class="container">
				<h1>Web Analytics</h1>

			</div>
		</header>
		<!-- /header -->


		<div id="main">
			<div class="container">

				<ul id="tabs">
			
<li class="active">Table View</li>
					<li >Calls : All</li>
					<li>Calls : Last Day</li>
					<li>Calls : Last Week</li>
					<li>Calls : Last Month</li>
					<li>Calls : Stream Length</li>
					
					


				</ul>
				<ul id="tab">
			

					
							

						
					






					

				</ul>
			</div>
		</div>
		<!-- #main -->


		<footer> </footer>
		<!-- /footer -->



	</div>
	<!-- /#wrapper -->


</body>
</html>
